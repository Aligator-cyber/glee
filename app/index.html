<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Glee. | Home</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Servises</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link user-nav__link-search" href="#">
                        <img class="user-nav__img" src="images/icons/search-icon.svg" alt="search-icon">

                    </a>
                    <a class="user-nav__link user-nav__link--like" href="#">
                        <img class="user-nav__img" src="images/icons/like-icon.svg" alt="like-icon">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a class="user-nav__link user-nav__link--shopping" href="#">
                        <img class="user-nav__img" src="images/icons/shopping-icon.svg" alt="shopping-icon">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a class="user-nav__link user-nav__link--points" href="#">
                        <img class="user-nav__img" src="images/icons/points-icon.svg" alt="icon">
                    </a>
                </div>

            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
